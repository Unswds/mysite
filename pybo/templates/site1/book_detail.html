{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- 전체 래퍼: 화면 중앙 정렬 -->
<div class="container my-5">
  <div class="row justify-content-center">
    <!-- 실제 내용 영역: 최대 860 px(≈ col-lg-8) -->
    <div class="col-12 col-lg-8 bg-white p-4 rounded">

      <!-- ─────────── 네비게이션 ─────────── -->
      <div class="d-flex justify-content-between mb-4">
        {% if prev_page %}
          <a href="{% url 'pybo:book_detail' idx prev_page %}"
             class="btn btn-outline-primary">&larr; 이전</a>
        {% else %}
          <span></span>
        {% endif %}
        {% if next_page %}
          <a href="{% url 'pybo:book_detail' idx next_page %}"
             class="btn btn-outline-primary">다음 &rarr;</a>
        {% endif %}
      </div>

      <!-- ─────────── 제목 · 부제 ─────────── -->
      <h1 class="text-center mb-3">{{ book_title }}</h1>
      <h3 class="text-center fw-bold mb-2">{{ current.heading }}</h3>

      {% if current.caption %}
        <h5 class="text-center text-muted mb-4">{{ current.caption }}</h5>
      {% endif %}

      <!-- ─────────── 이미지 · 설명 ─────────── -->
      <div class="row g-3 align-items-start">
        <div class="col-12 col-md-6">
          <img src="{% static current.path %}"
               alt="{{ current.heading }}"
               class="img-fluid rounded shadow-sm w-100">
        </div>
        <div class="col-12 col-md-6">
          <p>{{ current.description }}</p>
        </div>
      </div>

    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
