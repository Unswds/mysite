{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center mt-5 bg-white"></div>
  <div style="max-width: 600px; width:100%;">

    <!-- 네비게이션 -->
    <div class="d-flex justify-content-between mb-4">
      {% if prev_page %}
        <a href="{% url 'pybo:book_detail' idx prev_page %}" class="btn btn-outline-primary">&larr; 이전</a>
      {% else %}<span></span>{% endif %}
      {% if next_page %}
        <a href="{% url 'pybo:book_detail' idx next_page %}" class="btn btn-outline-primary">다음 &rarr;</a>
      {% endif %}
    </div>

    <!-- 책 제목 -->
    <h1 class="text-center mb-3">{{ book_title }}</h1>

    <!-- 페이지 강조 제목 -->
    <h3 class="text-center fw-bold mb-2">{{ current.heading }}</h3>

    <!-- 부제목(caption) -->
    {% if current.caption %}
      <h5 class="text-center text-muted mb-4">{{ current.caption }}</h5>
    {% endif %}

    <!-- 이미지 · 설명 -->
    <div class="row align-items-start">
      <div class="col-12 col-md-6 mb-3">
        <img src="{% static current.path %}"
             alt="{{ current.heading }}"
             class="img-fluid rounded shadow-sm w-100">
      </div>
      <div class="col-12 col-md-6">
        <p class="mt-3">{{ current.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
